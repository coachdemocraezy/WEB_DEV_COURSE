<article>
    <h2>Contact Me</h2>
    <p>I'd really like to hear from you!</p>
    <form action="https://httpbin.org/get" method="get">
            <p>Personal Info</p>
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" 
id="password">
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </p>
            <p>
                <label for="decade">Favorite Decade:</label>
                <input type="number" name="decade" id="decade" 
min="1950" max="2020">
            </p>
            <p>
                <label for="coffee">Choose your favorite</label>
                <select name="coffee" id="coffee" multiple 
size="5">
                        <option value="regular coffee">Regular 
Coffee</option>
                        <option value="iced coffee">Iced Coffee</
option>
                        <option value="latte">Latte</option>
                        <option value="cappuccino">Cappuccino</
option>
                        <option value="cortado">Cortado</option>
                        <option value="americano">Americano</
option>
                        <option value="other">Other</option>
                </select>
            </p>
        </p>
        <hr>
            <p>What is your favorite food?</p>
            <p>
                <input type="radio" name="food" id="tacos">
                <label for="tacos">Tacos</label>
            </p>
            <p>
                <input type="radio" name="food" id="pizza">
                <label for="pizza">Pizza</label>
            </p>
            <p>
                <input type="radio" name="food" id="other">
                <label for="other">Other</label>
            </p>
            <hr>
            <p>Do you have pets?</p>
            <p>
                <input type="checkbox" name="pets" id="dog">
                <label for="dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="cat">
                <label for="cat">Cat</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="fish">
                <label for="fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="otherPet">
                <label for="otherPet">Other</label>
            </p>
            <hr>
            <h3>Fill the following</h3>
            <p>
                <input type="email" name="email" id="email">
                <br><label for="email">Enter your email</label>
            </p>
            <p>
                <input type="file" name="yourfile" id="yourfile">
                <br><label for="yourfile">Choose file</label>
            </p>
            <p>
                <input type="search" name="gsearch" id="gsearch">
                <br><label for="gsearch">Search here</label>
            </p>
            <p>
                <input type="time" name="yourtime" id="yourtime">
                <br><label for="yourtime">Enter your time here</
label>
            </p>
            <p>
                <input type="color" name="favcolor" id="favcolor">
                <br><label for="favcolor">Choose your favorite 
color here</label>
            </p>
            <hr>
            <p>Send Me A Note</p>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" 
rows="10"></textarea>
            <br>
        <button type="submit">Submit</button>
        <input type="button" onclick="alert('Thanks for visiting 
our site')" value="Click Me!">
        <button type="reset">Reset</button>
    </form>
</article>
